<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en">
<head>
    <title>page Visiteur</title>
</head>
<body>
<h1>Musique disponible</h1>
    <h:dataTable value="#{musiqueControler.musiquePublic()}" var="ligne" border="1">
        <h:column>
            <f:facet name = "header">id musique</f:facet>
            #{ligne.idM}
        </h:column>
        <h:column>
            <f:facet name = "header">titre</f:facet>
            #{ligne.titre}
        </h:column>
        <h:column>
            <f:facet name = "header">artiste</f:facet>
            #{ligne.artiste}
        </h:column>
        <h:column>
            <f:facet name = "header">durée (s)</f:facet>
            #{ligne.duree}
        </h:column>
        <h:column>
            <f:facet name = "header">propriétaire</f:facet>
            <h:link value="#{ligne.getUtilisateur().getNom()}" outcome="#{musiqueControler.pageUtilisateur(ligne.getUtilisateur())}"/>
        </h:column>
    </h:dataTable>
</body>
</html>
